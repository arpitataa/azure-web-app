<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <header>
         <h1> hello to cloud</h1>
        <h1>My portfolio</h1>
        <h1>education</h1>
        <h1>projects</h1>
        <!--header tag doesnt show an actual difference in the website. however it is important in terms of 
        page layout and ranking by google.-->
        <pre>
            <p>education           projects</p>
            <!--to keep it in same line. basically formatting-->
        </pre>
    </header>
    <main>
        <section>
            EDUCATION: DAV PUBLIC SCHOOL
            EXPERIENCE: MICROSOFT
            <!-- DOESNT HAVE A VISUAL DIFFERENCE. BUT ORGANISES THE PAGE SEMANTICALLY AND IN RANKING.-->
        </section>
        <aside>
            this is an ad.
            <!-- for the seo to help organise which content to read and what not to.-->
        </aside>
        <a href="https://www.youtube.com/">youtube</a> <!-- this opens it in the same tab-->
        <a href="https://www.youtube.com/" target="_main">youtube</a><!--opens it in another tab-->
        <!--for clickable image-->
        <a href="https://www.google.com/" target="_main"><img src= "googl.jpg" alt = google height="100"></a>
        <a href="https://www.google.com/" target="_main"><img src= "googl.jpg" alt = google width="50"></a>
        <!--we should only change either height or width at a time to maintain the aspect ratio-->
        <!--div is a container for other html tags. it is non semantic-->
        <div></div> <!-- has zero width when no content inside(checked by inspecting the page)-->
        <!--div is a block element. this means no matter how many lines there are in the code,it will
        always take the full width.-->
        <div>
            <p>hi world</p>
            <p>namaste</p>
            <p>hi</p>
        </div>
        <div>
            <p>bye</p>
            <p>ciao</p>
        </div>
        <!--other elements which do not use the whole width area called"inline elements"-->
        <!--span is also a container for html tags. it is an inline element-->
        <span>
            <p>hi world</p>
            <p>namaste</p>
            <p>hi</p>
        </span>
        <span>
            <p>bye</p>
        </span>


    </main>
    <footer>
        <h5>contact me at arpiseok2</h5>
        <!--footer,header,article are block elements-->
        <!--anchor,br,italian,bold,subscript,superscript,small are inline tags-->
    </footer>

</body>
</html>
